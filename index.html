<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="container">

    <div class="calculation">
      <div class="bill">
        <p>Bill</p>
        <div class="input-container">
          <img src="/images/icon-dollar.svg" alt="" aria-hidden="true" class="logo">
          <input type="text" class="bill-input" placeholder="0">
        </div>
      </div>
      <div class="tip">
        <p>Select Tip %</p>

        <ul class="row-1">
          <li><button class="t5">5%</button></li>
          <li><button class="t10">10%</button></li>
          <li><button class="t15">15%</button></li>
        </ul>

        <ul class="row-2">
          <li><button class="t25">25%</button></li>
          <li><button class="t50">50%</button></li>
          <li><input type="text" class="custom" placeholder="Custom"></li>
        </ul>

      </div>
      <div class="people">
        <p class="num-people-heading">Number of People</p>
        <p class="cant-be-zero"></p>
        <div class="input-container">
          <img src="/images/icon-person.svg" alt="" aria-hidden="true" class="logo">
          <input type="text" required class="num-people" placeholder="0">
        </div>
      </div>
    </div>
    <div class="display">
      <div class="tip-per-person">
        <p class="tip-amount">Tip Amount <br>
          / <span class="person">person</span></p>
        <h1 class="tip-amount-fig">$0.00</h1>
      </div>
      <div class="total-per-person">
        <p class="total">Total <br>
          / <span class="person">person</span></p>
        <h1 class="total-fig">$0.00</h1>
      </div>
      <button class="reset">
        Reset
      </button>

      <script src="/js/index.js"></script>
    </div>

  </div>
</body>

</html>
